version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: mmuser_password
      POSTGRES_DB: mattermost
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmuser -d mattermost"]
      interval: 5s
      timeout: 5s
      retries: 5

  mattermost:
    image: mattermost/mattermost-enterprise-edition:release-10.4
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8065:8065"
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: "postgres://mmuser:mmuser_password@postgres:5432/mattermost?sslmode=disable&connect_timeout=10"
      MM_SERVICESETTINGS_SITEURL: "http://localhost:8065"
      MM_PLUGINSETTINGS_ENABLEUPLOADS: "true"
      MM_PLUGINSETTINGS_ENABLE: "true"
      MM_SERVICESETTINGS_ENABLELOCALMODE: "true"
    volumes:
      - mmdata:/mattermost/data
      - mmconfig:/mattermost/config
      - mmplugins:/mattermost/plugins
      - mmclientplugins:/mattermost/client/plugins
    restart: unless-stopped

volumes:
  pgdata:
  mmdata:
  mmconfig:
  mmplugins:
  mmclientplugins:
