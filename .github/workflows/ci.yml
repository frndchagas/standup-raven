name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('webapp/bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: ./server/...
          only-new-issues: true

      - name: Install webapp dependencies
        run: cd webapp && bun install --frozen-lockfile

      - name: Lint JavaScript
        run: cd webapp && bun run lintjs

      - name: Lint CSS
        run: cd webapp && bun run lintstyle

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run server tests
        run: go test -gcflags='all=-l' -v -coverprofile=coverage.txt ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.txt
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('webapp/bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install webapp dependencies
        run: cd webapp && bun install --frozen-lockfile

      - name: Build plugin
        run: make dist CI=true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ github.sha }}
          path: dist/*.tar.gz
          retention-days: 30
          compression-level: 0

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ github.sha }}
          path: dist/checksums.txt
          retention-days: 30
